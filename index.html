<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPS & Setup VPS </title>
    <link rel="shortcut icon" href="https://media.discordapp.net/attachments/1270901398682468446/1272092119468740722/standard_1.gif?ex=66b9b79b&is=66b8661b&hm=5b2deb356165fc40c8c30b395fd41e494b8ff0d7f063904ae2fb97420633214e&=&width=320&height=320" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://ben.com.vn/tin-tuc/wp-content/uploads/2021/04/lgbt-la-gi-3.png');
            background-size: cover;
            background-position: center;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            scroll-behavior: smooth;
        }

        .container {
            background-color: #333;
            padding: 10px; 
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            margin-bottom: 10px; 
            width: 80%;
        }

        h1 {
            color: #fff;
            font-size: 24px;
        }

        .qr-code img {
            height: auto;
        }

        .account-info {
            margin-top: 10px;
            font-size: 18px; 
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .account-info p {
            margin: 0;
            margin-right: 10px;
        }

        .copy-button {
            background-color: #555;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .copy-button:hover {
            background-color: #777;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 16px;
        }

        .header {
            color: #11d535;
            margin-bottom: 20px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
        }

        @media (orientation: portrait) {
            .qr-code img {
                max-width: 33%;
            }
        }

        @media (orientation: landscape) {
            .qr-code img {
                max-width: 15%;
            }
        }
        .container {
            border: 1px solid #fff;
            padding: 5px;
            border-radius: 5px;
        }
        .copy-button {
            border: 1px solid #dbfd00;
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        THÔNG TIN THANH TOÁN
    </div>

    <div class="container"> 
        <h1>PHAM MINH DUNG (GAY)</h1>
        <div class="qr-code">
            <img src="https://scontent.xx.fbcdn.net/v/t1.15752-9/462551572_1065985621931593_2574619991296325862_n.jpg?_nc_cat=107&ccb=1-7&_nc_sid=0024fc&_nc_eui2=AeGHxS8FbGDMxGCqoHUVUEXV9sQ19FqSgLr2xDX0WpKAunM2Lm-pXL6Gdz6IVnzWNCbED-6RzmrobiHfkjFg77b9&_nc_ohc=f67_zDsxPW8Q7kNvgGI86To&_nc_ad=z-m&_nc_cid=0&_nc_zt=23&_nc_ht=scontent.xx&oh=03_Q7cD1QEx9XQ-RsrMrA-wZ38C9k4L-42rSgp0Lbn2gycp1a-3ng&oe=6758F4EE" alt="QR Code">
        </div>
        <div class="account-info">
            <p>So Tai Khoan: <strong id="account1">0868563890</strong></p>
            <button class="copy-button" onclick="copyToClipboard('account1')">Copy</button>
        </div>
    </div>

    <div class="container">
        <h1>NGUYEN HUU QUANG TUAN (GAY)</h1>
        <div class="qr-code">
            <img src="https://scontent.xx.fbcdn.net/v/t1.15752-9/462547159_1250350559489676_6373737902572627339_n.jpg?_nc_cat=111&ccb=1-7&_nc_sid=0024fc&_nc_eui2=AeFA-3lZ0X7Gm1Q_rmfsvNqDqiViPZ5EgnKqJWI9nkSCcs96spsGGdFk_bCwLFYvd05tWnYQgWj-hTskTs7sIGQw&_nc_ohc=1JDzbntraf0Q7kNvgG7TAKh&_nc_ad=z-m&_nc_cid=0&_nc_zt=23&_nc_ht=scontent.xx&oh=03_Q7cD1QEcPBs2Gi0bwpG_pvbn-7ClbCgGSsjzADwAxDSTwBa5yw&oe=6758D146" alt="QR Code">
        </div>
        <div class="account-info">
            <p>So Tai Khoan: <strong id="account2">25080813082008</strong></p>
            <button class="copy-button" onclick="copyToClipboard('account2')">Copy</button>
        </div>
    </div>

    <div class="container">
        <h1>VU THAI SON</h1>
        <div class="account-info">
            <p>So Tai Khoan: <strong id="account3">son dep trai</strong></p>
            <button class="copy-button" onclick="copyToClipboard('account3')">Copy</button>
        </div>
    </div>

    <script>
        function copyToClipboard(id) {
            var copyText = document.getElementById(id).innerText;
            navigator.clipboard.writeText(copyText).then(function() {
                alert("Copied " + copyText + " To Clipboard");
            }, function(err) {
                alert("Cannot copy: ", err);
            });
        }
    </script>
</body>
</html>
